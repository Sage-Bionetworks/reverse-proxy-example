<VirtualHost *:80>
  ProxyRequests Off
  ProxyPreserveHost On

  #RewriteEngine on
  #RewriteCond %{HTTP:Upgrade} !=websocket
  #RewriteRule /flask/(.*)     http://localhost:5000/$1 [P,L]

  <LocationMatch /prefix_to_match>
    ProxyPass http://localhost:5000
    ProxyPassReverse http://localhost:5000/$0
  </LocationMatch>
</VirtualHost>
